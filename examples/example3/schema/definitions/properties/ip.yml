# yamllint disable-file
# yamllint throws a syntax error for the regex pattern below saying \. is an unknown escape sequence.
# The line can't be disabled individually because it is throwing a syntax error and yamllint doesn't support its disablement
---
ipv4_address:
  type: "string"
  format: "ipv4"
  pattern: "^([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
ipv4_cidr:
  type: "number"
  minimum: 0
  maximum: 32
